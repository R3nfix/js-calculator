<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./img/Calculator.png"/>
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__info">
            <h2>Калькулятор</h2>
        </div>
    </header>

    <main class="main">

        <div class="main__field-wrapper">
        <input class="main__field-text" data-display readonly></input>
        </div>
        

        <div class="main__calculator-wrapper">
        <div class="main__calculator">

            <button class="main__btn main__btn--buttons main__btn--buttons--silver" data-button="AC">AC</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--silver" data-button="+/-">+/-</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--silver" data-button="%">%</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--orange" data-button="/">/</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray" data-button="7">7</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray" data-button="8">8</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray" data-button="9">9</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--orange" data-button="*">*</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray" data-button="4">4</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray" data-button="5">5</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray" data-button="6">6</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--orange" data-button="-">-</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray" data-button="1">1</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray"  data-button="2">2</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray" data-button="3">3</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--orange" data-button="+">+</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray main__btn--buttons--darkgray--zero" data-button="0">0</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--darkgray" data-button=",">,</button>

            <button class="main__btn main__btn--buttons main__btn--buttons--orange" data-button="=">=</button>
        </div>
    </div>
    </main>

    <footer class="footer">
        <div class="footer__info">Developed by R3nfix</div>
    </footer>
</body>
</html>
